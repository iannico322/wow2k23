<!DOCTYPE html>
<html>
<head>
  <style>
    /* Set the height of the body and html elements */
    body, html {
      height: 100%;
    }

    /* Set the height and overflow properties of the main container */
    .main {
      height: 100%;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    /* Set the height and scroll-snap-align properties of the pages */
    .page1, .page2 {
      height: 100%;
      scroll-snap-align: start;
    }

    /* Add some styles for the pages */
    .page1 {
      background-color: lightblue;
    }
    .page2 {
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<!-- The main container -->
<div class="main">
  <!-- The first page -->
  <div class="page1">
    Page 1 content
  </div>

  <!-- The second page -->
  <div class="page2">
    Page 2 content
  </div>
</div>

</body>
</html>
